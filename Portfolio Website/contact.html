<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        Laxman Dhami
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="blog.html">Blogs</a></li>
            <li><a href="contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="contactform">
          <h1>Contact me for work/general enquiry</h1>
          <form>
            <div>
              <label for="clientname">Name</label> <br />
              <input type="email" class="emailAdd" id="clientname" />
            </div>
            <div>
              <label for="clientemail">Email Address</label> <br />
              <input type="email" class="emailAdd" id="clientemail" />
            </div>

            <div>
              <label for="clientphone">Phone</label> <br />
              <input type="phone" class="phoneNo" id="clientphone" />
            </div>

            <div>
              <p>I'll never share your email and phone with anyone else.</p>
            </div>

            <div>
              <label for="clientquery">Your Query </label> <br />
              <textarea
                name="text"
                id="clientquery"
                cols="50"
                rows="2"
                class="query"
                placeholder="How can I help you ???"
              ></textarea>
            </div>
            <div>
              <input type="checkbox" class="check" id="exampleCheck1" checked />
              <label for="exampleCheck1"
                >Do you want to work with me in your project?</label
              >
            </div>
            <div class="buttons">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
