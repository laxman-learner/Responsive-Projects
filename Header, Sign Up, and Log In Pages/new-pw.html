<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
    <title>Reset Password</title>
    <link rel="stylesheet" href="./files/bootstrap.css" />
    <link rel="stylesheet" href="./files/forget-pw.css" />
  </head>
  <body>
    <div
      class="container sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
    >
      <div class="col">
        <form
          action="./otp-verification.html"
          class="rounded bg-white shadow p-5"
        >
          <h3 class="text-dark fw-bolder fs-4 mb-2">Setup New Password ?</h3>
          <div class="fw-normal text-muted mb-4">
            Already have reset your password?
            <a href="./register.html">Sign in</a>
          </div>

          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="floatingPassword" />
            <label for="floatingPassword">Enter New Password</label>
            <span class="password-info mt-2"
              >Use 8-20 characters with a mix of letters, numbers & symbols
            </span>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" />
            <label for="floatingPassword">Confirm New Password</label>
          </div>
          <div class="form-check d-flex align-items-center">
            <input
              class="form-check-input"
              type="checkbox"
              id="gridcheck"
              checked
            />
            <label for="gridcheck" class="form-check-label ms-2">
              I Agree <a href="">Terms and Conditions</a>
            </label>
          </div>
          <button type="submit" class="btn btn-primary submit_btn my-4 mx-5">
            submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
