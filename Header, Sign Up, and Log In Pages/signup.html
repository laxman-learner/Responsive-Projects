<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
    <title>Sign up page</title>

    <link rel="stylesheet" href="./files/bootstrap.css" />
    <link rel="stylesheet" href="./files/login.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4"
        >
          <form action="" class="rounded bg-white shadow p-4">
            <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>
            <div class="fw-normal text-muted mb-2">
              Already have an account? <br />
              <a
                href="./login.html"
                class="text-primary fw-bold text-decoration-none"
                >Sign in here</a
              >
            </div>
            <div class="text-center text-muted text-uppercase mb-2">or</div>
            <a href="" class="btn btn-light login_with w-100 mb-1">
              <img
                src="./Images/google-icon.svg"
                class="img-fluid me-2"
                alt=""
              />Sign in with Google
            </a>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingFirstName" />
              <label for="floatingFirstName">First Name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingLastName" />
              <label for="floatingLastName">Last Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" />
              <label for="floatingInput">Email Address</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
              />
              <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
              />
              <label for="floatingPassword">Confirm Password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 my-3 submit_btn">
              Continue
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
