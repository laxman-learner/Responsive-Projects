<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
      shrink-to-fit="no"
    />
    <title>Reset Password</title>
    <link rel="stylesheet" href="./files/bootstrap.css" />
    <link rel="stylesheet" href="./files/forget-pw.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div
          class="col sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
        >
          <form action="./new-pw.html" class="rounded bg-white shadow p-5">
            <h3 class="text-dark fw-bolder fs-4 mb-2">Forget Password ?</h3>
            <div class="fw-normal text-muted mb-2">
              Enter your email to reset Password
            </div>
            <div class="form-floating" mb-3>
              <input type="email" class="form-control" id="floatingInput" />
              <label for="floatingInput">Email Address</label>
            </div>
            <button type="submit" class="btn btn-primary submit_btn my-4">
              Submit
            </button>
            <button
              type="submit"
              class="btn btn-secondary submit_btn my-4 mx-3"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
